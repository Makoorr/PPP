version: "3.8"
networks:
  app-tier:
    driver: bridge

services:
  app:
    image: ironbyte.azurecr.io/server
    build: 
      context: ./serverORM/
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    networks:
      - app-tier

  client:
    image: ironbyte.azurecr.io/client
    depends_on:
      - app
    build: 
      context: ./client/
      dockerfile: Dockerfile
    ports:
      - 80:80
    networks:
      - app-tier
